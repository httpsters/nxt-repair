
<a class='back'
  ng-click="selectedGarage === undefined ? linkTo('start') : selectedGarage = undefined"></a>
  
  <h1>Garage</h1>
<hr>
<div class="pagewrapper">
<ul ng-show='selectedGarage === undefined' class='listing garage-listing'>
  <li ng-repeat="garage in garages" ng-click="selectGarage(garage, $index)">
    <i class="arrow fa fa-angle-right"></i>
    <div class='img' back-img="img/{{ garage.img }}"></div>
    <span class='name'>{{ garage.name }}</span>
    <span class='desc'>{{ garage.desc }}</span>

  </li>
</ul>
</div>
<!--Garage indv info-->
<div ng-show='selectedGarage !== undefined'>
  <div class='name'>{{ selectedGarage.name }}</div>
  <div class='desc'>{{ selectedGarage.desc }}</div>


<div ng-controller="DatepickerDemoCtrl">
    

    <h4>Book an Appointment</h4>
    <div class="row">
        <div class="col-md-6 ">
            <p class="input-group calender">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>


                


              </span>
            </p>
        </div>
    </div>

   <!--  <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>-->
</div>

<div ng-controller="TimepickerDemoCtrl">

  <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
