<h1>My Info</h1>		
<div style="padding: 15px">
<input style="margin-bottom: 15px" type="text" value="Name" popover-trigger="focus" class="form-control">
<input style="margin-bottom: 15px" type="text" value="Licence No." popover-trigger="focus" class="form-control">
<input style="margin-bottom: 15px" type="text" value="Email" popover-trigger="focus" class="form-control">
<input style="margin-bottom: 15px" type="text" value="Phone" popover-trigger="focus" class="form-control">
</div>



<button type="button" style="margin-left: 15px" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="getQuote()">
        Get Quote
    </button>
