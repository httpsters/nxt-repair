<h1>My Info</h1>

<style>
  div { padding: 15px; }
  input { margin-bottom: 15px; }
</style>

<div style="padding: 15px">
  <input type="text" placeholder="Name" ng-model="profile.name"
    popover-trigger="focus" class="form-control">
  <input type="text" placeholder="Licence No." ng-model="profile.license"
    popover-trigger="focus" class="form-control">
  <input type="text" placeholder="Email" ng-model="profile.email"
    popover-trigger="focus" class="form-control">
  <input type="text" placeholder="Phone" ng-model="profile.phone"
    popover-trigger="focus" class="form-control">
</div>



<button type="button" style="margin-left: 15px" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="getQuote()">
    Get Quote
</button>
